<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مـخيم الفريلانـس</title>
    <style>

       /* General Styles */
body {
    font-family: 'Tajawal', sans-serif;
    background-color: #f8f9fa;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Full-Width Header */
.header {
    width: 100%;
    background-image: url('photo_2025-01-31_04-33-09.jpg'); /* Ensure the image URL is correct */
    background-size: cover; /* Make sure the image covers the container without stretching */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Prevent the image from repeating */
    text-align: center;
    color: white;
    min-height: 300px; /* Set a minimum height for the header */
}

/* Container for form */
.container {
    width: 100%;
    max-width: 800px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    min-height: 50vh; /* Ensure container has a minimum height */
}

/* Form Styles */
label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
}
input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.checkbox-group {
    display: flex;
    flex-wrap: wrap;
}
.checkbox-group label {
    flex: 1 1 45%;
    padding: 5px;
    display: flex;
    align-items: center;
    margin: 5px 0;
}
input[type="checkbox"] {
    margin: 0 5px 0 0;
    width: 16px;
    height: 16px;
}

/* Submit Button */
button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}
button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    .header {
        min-height: 250px; /* Adjust header height for smaller screens */
    }

    .container {
        padding: 15px;
        min-height: 60vh; /* Adjust container height */
    }

    .checkbox-group label {
        flex: 1 1 100%; /* Stack checkboxes vertically on smaller screens */
    }
}

@media (max-width: 480px) {
    .header {
        min-height: 200px; /* Further reduce header height for very small screens */
    }

    .container {
        padding: 10px;
        min-height: 70vh; /* Increase container height for smaller screens */
    }

    .header {
        background-size: cover; /* Ensure the image covers the header */
    }

    button {
        font-size: 14px; /* Adjust font size for buttons on smaller screens */
    }
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Logo -->
        <div class="header"> </div>

        <form id="registrationForm"
            method="post"
            action="https://script.google.com/macros/s/AKfycby5G_NMpY9qHqDT_Vd-nqnPoPUYu_u5i1oEle20LaViZkPXqX3iVmI_nCcwC3AFmOZr/exec">
            <label>الإسم: <input type="text" name="Name" required></label>
            <label>العنوان: <input type="text" name="Address" required></label>
            <label>السن: <input type="number" name="Age" required></label>
            <label>رقم الموبايل: <input type="text" name="Mobile" required></label>
            <label>البريد الإلكتروني: <input type="email" name="Email" required></label>
            <label>المؤهل الدراسي: <input type="text" name="Education"></label>
            
            <h3>المجالات اللي حابب تتعلمها:</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" name="Fields" value="الجرافيك"> الجرافيك</label>
                <label><input type="checkbox" name="Fields" value="التسويق"> التسويق</label>
                <label><input type="checkbox" name="Fields" value="صناعة المحتوى"> صناعة المحتوى</label>
                <label><input type="checkbox" name="Fields" value="صناعة الفيديوهات">  المونتاج</label>
                <label><input type="checkbox" name="Fields" value="الهوية البصرية"> الهوية البصرية</label>
                <label><input type="checkbox" name="Fields" value="البرمجه ">  البرمجه</label>
            </div>
            <label>مجالات أخرى: <input type="text" name="OtherFields"></label>
            
            <h3>الكورسات اللي نفسك تاخدها:</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" name="Courses" value="الجرافيك"> الجرافيك</label>
                <label><input type="checkbox" name="Courses" value="التسويق"> التسويق</label>
                <label><input type="checkbox" name="Courses" value="صناعة الفيديوهات"> المونتاج </label>
            </div>
            
            <button type="submit">إرسال</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch("https://script.google.com/macros/s/AKfycby5G_NMpY9qHqDT_Vd-nqnPoPUYu_u5i1oEle20LaViZkPXqX3iVmI_nCcwC3AFmOZr/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => alert("تم الإرسال بنجاح!"))
            .catch(error => alert("حدث خطأ!"));
        });
    </script>
</body>
</html>
