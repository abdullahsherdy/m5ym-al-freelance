<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مـخيم الفريلانـس</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        /* Header Styles */
        .header {
            background-color: #bf00ff; /* Adjust this color to match your PDF */
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 100px; /* Adjust the size of the logo */
            height: auto;
        }

        /* Form Styles */
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Checkboxes Styling */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            flex: 1 1 45%;
            padding: 5px;
            display: flex;
            align-items: center;
            margin: 5px 0; /* Adjust margin for better spacing */
        }
        input[type="checkbox"] {
            margin: 0 5px 0 0; /* Remove left margin and add right margin */
            width: 16px; /* Set a fixed width for checkboxes */
            height: 16px; /* Set a fixed height for checkboxes */
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .checkbox-group label {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Logo -->
        <div class="header">
            <img src="logo-01.png" alt="مـخيم الفريلانـس">
        </div>

        <form id="registrationForm"
            method="post"
            action="https://script.google.com/macros/s/AKfycby5G_NMpY9qHqDT_Vd-nqnPoPUYu_u5i1oEle20LaViZkPXqX3iVmI_nCcwC3AFmOZr/exec">
            <label>الإسم: <input type="text" name="Name" required></label>
            <label>العنوان: <input type="text" name="Address" required></label>
            <label>السن: <input type="number" name="Age" required></label>
            <label>رقم الموبايل: <input type="text" name="Mobile" required></label>
            <label>البريد الإلكتروني: <input type="email" name="Email" required></label>
            <label>المؤهل الدراسي: <input type="text" name="Education"></label>
            
            <h3>المجالات اللي حابب تتعلمها:</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" name="Fields" value="الجرافيك"> الجرافيك</label>
                <label><input type="checkbox" name="Fields" value="التسويق"> التسويق</label>
                <label><input type="checkbox" name="Fields" value="صناعة المحتوى"> صناعة المحتوى</label>
                <label><input type="checkbox" name="Fields" value="صناعة الفيديوهات">  المونتاج</label>
                <label><input type="checkbox" name="Fields" value="الهوية البصرية"> الهوية البصرية</label>
                <label><input type="checkbox" name="Fields" value="البرمجه ">  البرمجه</label>
            </div>
            <label>مجالات أخرى: <input type="text" name="OtherFields"></label>
            
            <h3>الكورسات اللي نفسك تاخدها:</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" name="Courses" value="الجرافيك"> الجرافيك</label>
                <label><input type="checkbox" name="Courses" value="التسويق"> التسويق</label>
                <label><input type="checkbox" name="Courses" value="صناعة الفيديوهات"> المونتاج </label>
            </div>
            
            <button type="submit">إرسال</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch("https://script.google.com/macros/s/AKfycby5G_NMpY9qHqDT_Vd-nqnPoPUYu_u5i1oEle20LaViZkPXqX3iVmI_nCcwC3AFmOZr/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => alert("تم الإرسال بنجاح!"))
            .catch(error => alert("حدث خطأ!"));
        });
    </script>
</body>
</html>
